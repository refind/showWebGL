var modal = new Array('#myModal1', '#myModal2', '#myModal3', '#myModal4')
for (x in modal) {
    if (x != 0) {
        $(modal[x]).on('shown.bs.modal', function(e) {
          var c=parseInt(x)+1;
            eval('pymParent' + c).sendWidth();
        })
    }

}
