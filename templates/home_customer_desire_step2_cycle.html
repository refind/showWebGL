<script>
$(document).ready(function() {
    var pymChild = new pym.Child({

    var pymParent31 = new pym.Parent('iframe-individual-smart-supply-chain1', '/templates/home_fresh_smart_chain.html', {});
    var pymParent32 = new pym.Parent('iframe-individual-smart-supply-chain2', '/templates/home_fresh_smart_chain.html', {});

    $('.btn-smart-chain').each(function(index, el) {
        $(this.dataset.target).on('shown.bs.collapse', function() {
            pymParent31.sendWidth();
            pymParent32.sendWidth();
            pymParent33.sendWidth();
            // document.location.href='#'+this.id;
        });
        $(this.dataset.target).on('hidden.bs.collapse', function() {
            pymParent31.sendWidth();
            pymParent32.sendWidth();
            pymParent33.sendWidth();
        });
    });
    pymParent31.onMessage('height', function() {
        pymChild.sendHeight()
    });
    pymParent32.onMessage('height', function() {
        pymChild.sendHeight()
    });
    pymParent33.onMessage('height', function() {
        pymChild.sendHeight()
    });
    $('.btn-chain').each(function(index, el) {
        $(this.dataset.target).on('shown.bs.collapse', function() {
            pymChild.sendHeight();
            // document.location.href='#'+this.id;
        });
        $(this.dataset.target).on('hidden.bs.collapse', function() {
            pymChild.sendHeight();
        });
    });
});
</script>
